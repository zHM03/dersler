<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ders 25.css">
</head>
<body>
    <h2>Form Elemanlarının Programlanması</h2>
    <form id="userForm">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="age">Yaş</label>
        <input type="number" id="age" name="age" min="18" max="100"><br><br>
        <label for="agree">Kullanım Koşullarını Kabul Ediyorum</label>
        <input type="checkbox" name="agree" id="agree"><br><br>
        <input type="submit" value="Gönder">
    </form>
    <script src="ders 25-5.js"></script>
</body>
</html>
