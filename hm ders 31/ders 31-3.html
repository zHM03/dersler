<body>
    
    <script>
        class Shape {
            area () {
                throw new Error("Method not Implemented");
            }
        }
        class Circle extends Shape {
            constructor(radius) {
                super ();
                this.radius = radius;
            }
            area() {
                return Math.PI * this.radius * this.radius;
            }
        }
        class Rectangle extends Shape {
            constructor(width, height) {
                super ();
                this.width = width;
                this.height = height;
            }
            area() {
                return this.width * this.height;
            }
        }
    </script>
