<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MyArray extends Array {
            sum () {
                return this.reduce((total, value) => total + value, 5);
            }
        }
        let numbers = new MyArray(1, 2, 3, 4);
        document.write("Sum:" + numbers.sum());
    </script>
</body>
</html>
