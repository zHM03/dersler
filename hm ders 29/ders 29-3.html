<body>
    <script>
        class person {
            constructor(name) {
                this.name = name;
            }
            greet () {
                return `Hola, ${this.name}!`;
            }
            greet2 () {
                return `Selamün Aleyküm, ${this.name}!`;
            }
        }
        const person3 = new person("Fatih");
        console.log(person3.greet());
        console.log(person3.greet2());
    </script>
</body>
