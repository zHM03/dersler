<body>
    
    <script>
        class Bird {
            fly() {
                console.log("flyig...");
            }
        }
         class Penguin extends Bird {
            fly() {
                throw new Error("Penguins cannot fly");
            }
             swim() {
                 console.log("swimming...");
                }
            }
        function makeBirdFly(bird){
            bird.fly();
        }
        function makeBirdPenguin(penguin) {
            penguin.swim();
        }
        const bird = new Bird();
        const penguin = new Penguin();
        makeBirdFly(bird);
        makeBirdPenguin(penguin);
    </script>
</body>
