<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
      <button id="click-me">Tıkla</button>
      <p id="message" style="display: none;">Butona tıkladınız!</p>
    <script>
      $(document).ready(function () {
        $("#click-me").click(function () {
          $("#message").fadeIn(4000); // Düzeltilmiş: #message ile doğru id seçici kullanıldı.
        });
      });
    </script>
  </body>
</html>
