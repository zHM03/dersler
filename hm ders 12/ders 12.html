<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="ders 12.css" />
    <title>tüylü tablos</title>
</head>
<body>
    <table>
        <caption>tablo başlığı</caption>
        <thead>
            <tr>
                <th>başlık 1</th>
                <th>başlık 2</th>
                <th>başlık 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>veri 1</td>
                <td>veri2</td>
                <td>veri3</td>
            </tr>
            <tr>
                <td>veri4</td>
                <td>veri5</td>
                <td>veri6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">tablo altı</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
