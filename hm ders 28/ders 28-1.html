<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
        font-family: 'Courier New', Courier, monospace,;
        background-color: rgb(3, 24, 43);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        padding: 20px;
        background-color: rgb(1, 71, 133);
        border-radius: 8px;
        box-shadow: 0 4px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: black;
    }
    #output {
        background-color: rgb(8, 32, 59);
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1rem;
    }
  </style>
  <body>
    <div class="container">
      <h1>Json Format Example</h1>
      <div id="output"></div>
    </div>
    <script>
        let person = {
            firstName: "Hisham",
            lastName: "KH",
            age: 21
        };
        document.getElementById("output") .innerText = JSON.stringify(person, null, 2);
    </script>
  </body>
</html>
