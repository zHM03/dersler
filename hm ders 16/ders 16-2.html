<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> var, let ve const farkları</h2>
    <p id="varLetConstDemo"></p>
    <script>
        var x = 10
        if (true) {
            var x = 20
        }
        document.getElementById('varLetConstDemo').innerHTML = 'var ile x:' + x
        let y = 10
        if (true){
            let y = 20
        }
        console.log('let ile y:' + y)

        const z = 10
        if (true) {
            const z = 11
        }
        console.log('const ile z: ' + z)
    </script>
</body>
</html>
