<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Ekleme</title>
</head>
<body>
    <ul id="myList"></ul>
    <button onclick="addElement()">Öğe Ekle</button>

    <script>
        var itemCount = 0; // Global değişken

        function addElement() {
            var list = document.getElementById('myList');
            var newItem = document.createElement('li');
            itemCount++; // Her seferinde artır
            newItem.textContent = 'Öğe ' + itemCount;
            list.appendChild(newItem);
        }
    </script>
</body>
</html>
